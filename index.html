<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/src/output.css">
</head>
<body>
  
  <div 
  class="relative flex flex-col justify-center items-center h-screen w-full"
  >
    <p class="relative" id="current_keybind">Current keybind: Ctrl + E</p>
    <div class="mt-4"></div> 
    <select id="alphabets" name="alphabets" class="m-5">
      <option value="A">A</option>
      <option value="B">B</option>
      <option value="C">C</option>
      <option value="D">D</option>
      <option value="E">E</option>
      <option value="F">F</option>
      <option value="G">G</option>
      <option value="H">H</option>
      <option value="I">I</option>
      <option value="J">J</option>
      <option value="K">K</option>
      <option value="L">L</option>
      <option value="M">M</option>
      <option value="N">N</option>
      <option value="O">O</option>
      <option value="P">P</option>
      <option value="Q">Q</option>
      <option value="R">R</option>
      <option value="S">S</option>
      <option value="T">T</option>
      <option value="U">U</option>
      <option value="V">V</option>
      <option value="W">W</option>
      <option value="X">X</option>
      <option value="Y">Y</option>
      <option value="Z">Z</option>
    </select>

    <div class="flex-row">
      <button id="start"
      class="mx-5 px-6 py-1.5 outline-solid rounded-md outline-2 outline-zinc-400 transition hover:bg-zinc-500 hover:text-zinc-200 focus:outline-double"
      >Start</button>
      <button id="stop" 
      class="mx-5 px-6 py-1.5 outline-solid rounded-md outline-2 outline-zinc-400 transition hover:bg-zinc-500 hover:text-zinc-200"
      >Stop</button>
    </div>
    <script type="module" src="src/main.ts"></script>
  </div>
</body>
</html>
